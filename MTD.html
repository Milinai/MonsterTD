class Game{
	constructor(){
		this.renderer = new Renderer();
		this.map = new Map(maparray);
		this.blockmap = new BlockMap();
		this.scale = 32;
		this.mouse = {
			x: 0,
			y: 0,
			down: false
		};
		this.selectedblock = 0;
		this.blockmenu = null;
	}
	selectBlock(id){
		this.selectedblock = id;
	}
	tick(){
		if(this.mouse.down){
			if(game.mouse.x < 512 /*&& game.selectedblock !== 0*/){
				game.blockmap.placeBlock(new Block(game.selectedblock), Math.floor(game.mouse.x / game.scale), Math.floor(game.mouse.y / game.scale));
			}
			for(let i = 0; i < this.blockmenu.items.length; i++){
				if(this.blockmenu.items[i].xPos              <= this.mouse.x &&
				   this.blockmenu.items[i].xPos + this.scale >= this.mouse.x &&
				   this.blockmenu.items[i].yPos              <= this.mouse.y &&
				   this.blockmenu.items[i].yPos + this.scale >= this.mouse.y ){
					this.blockmenu.items[i].act();
				}
			}
		}
		for(let i = 0; i < this.map.width; i++){
			for(let j = 0; j < this.map.height; j++){
				this.renderer.addToBuffer(new Ground(this.map.array[i + j * this.map.width]).texture, i * this.scale, j * this.scale, 0);
			}
		}
		for(let i = 0; i < this.map.width; i++){
			for(let j = 0; j < this.map.height; j++){
				this.renderer.addToBuffer(this.blockmap.getTextureOfBlock(i, j), i * this.scale, j * this.scale, 0);
			}
		}
		for(let i = 0; i < this.blockmenu.items.length; i++){
			this.renderer.addToBuffer(this.blockmenu.items[i].texture, this.blockmenu.items[i].xPos, this.blockmenu.items[i].yPos);
		}
		this.renderer.render();
	}
}
class Renderer{
	constructor(){
		this.buffer = [];
	}
	addToBuffer(image, x, y, rotation){
		//if(image.length > 9){
			this.buffer[this.buffer.length] = [new Image(), x, y, rotation];
			this.buffer[this.buffer.length - 1][0].src = image;
		/*}
		else{
			this.bu
		}*/
	}
	render(){
		for(let i = 0; i < this.buffer.length; i++){
			ctx.drawImage((this.buffer[i][0]), (this.buffer[i][1]), (this.buffer[i][2]));
		}
		this.buffer = [];
	}
}
class Map{
	constructor(array){
		this.array = array;
	}
	get width(){
		return 16;
	}
	get height(){
		return 16;
	}
	get size(){
		return 256;
	}
}

class BlockMap{
	constructor(){
		this.map = [];
		for(let i = 0; i < 256; i++){
			if(maparray[i] === 7){
				this.map[i] = new Block(1);
			}
			else{
				this.map[i] = new Block(0);
			}
		}
	}
	placeBlock(block, x, y){
		if(game.map.array[x + y * new Map().width] === 0 && this.map[x + y * new Map().width].id === 0){
			this.map[x + y * new Map().width] = block;
		}
		else if(game.selectedblock === 0){
			if(this.map[x + y * new Map().width].id !== 1){
				this.map[x + y * new Map().width] = block;
			}
		}
	}
	getBlock(x, y){
		return this.map[x + y * new Map().width];
	}
	getTextureOfBlock(x, y){
		return this.map[x + y * new Map().width].texture;
	}
}

class Menu{
	constructor(background, x, y, spacing){
		this.background = background;
		this.x = x;
		this.y = y;
		this.spacing = spacing;
		this.items = [];
		game.renderer.addToBuffer(background, this.x, this.y, 0);
	}
	appendItem(item){
		item.menu = this;
		this.items[this.items.length] = item;
		game.renderer.addToBuffer(item.texture, item.x, item.y, 0);
	}
}
